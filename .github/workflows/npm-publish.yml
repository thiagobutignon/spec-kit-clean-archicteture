name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version to publish: $TAG_VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.version }}
          echo "ğŸ“„ package.json version: $PACKAGE_VERSION"
          echo "ğŸ·ï¸  Git tag version: $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ ERROR: Version mismatch!"
            echo "   package.json: $PACKAGE_VERSION"
            echo "   git tag: $TAG_VERSION"
            echo ""
            echo "ğŸ’¡ Fix: Update package.json version to match the tag or create a new tag matching package.json"
            exit 1
          fi
          echo "âœ… Versions match!"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build templates
        run: npm run templates:build

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ Release ${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            npm install -g the-regent-cli@${{ steps.version.outputs.version }}
            ```

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.

            ### NPM Package
            ğŸ“¦ [the-regent-cli@${{ steps.version.outputs.version }}](https://www.npmjs.com/package/the-regent-cli/v/${{ steps.version.outputs.version }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Successfully published the-regent-cli@${{ steps.version.outputs.version }} to NPM"
          echo "ğŸ·ï¸  GitHub Release created: ${{ github.ref_name }}"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/the-regent-cli/v/${{ steps.version.outputs.version }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Failed to publish package"
          echo "ğŸ” Check the logs above for details"
          exit 1