name: CLI Package CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'core/**'
      - 'bin/**'
      - 'package.json'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'core/**'
      - 'bin/**'
      - 'package.json'
      - '.github/workflows/cli-ci.yml'

jobs:
  test:
    name: Test CLI Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: Build templates
        run: npm run templates:build

      - name: Run linter
        run: npm run lint || echo "âš ï¸ Linter warnings found (not blocking)"

      - name: Run tests
        run: npm test

  quality:
    name: Code Quality & Architecture
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check Clean Architecture compliance
        run: |
          echo "ğŸ“‹ Clean Architecture Validation"
          echo "================================"

          # Check if src directory exists
          if [ -d "src" ]; then
            echo "âœ… Checking domain layer isolation..."
            # Verify domain layer has no external dependencies
            if ! grep -r "import.*from.*'ink\|react\|commander'" src/features/*/domain/ 2>/dev/null; then
              echo "âœ… Domain layer is clean"
            else
              echo "âŒ Domain layer has external dependencies"
              exit 1
            fi

            echo "âœ… Checking layer separation..."
            # Verify proper layer separation
            if ! grep -r "import.*from.*'/infra'" src/features/*/domain/ 2>/dev/null; then
              echo "âœ… No infrastructure imports in domain"
            else
              echo "âŒ Domain importing from infrastructure"
              exit 1
            fi
          else
            echo "â³ Source directory not yet created - will validate after generation"
          fi

      - name: RLHF Score Check
        run: |
          echo "ğŸ“Š RLHF Score Tracking"
          echo "======================"
          echo "Target: +1 or +2 for all generated code"
          echo "Scores will be tracked after code generation"