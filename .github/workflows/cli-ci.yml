name: CLI Package CI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'core/**'
      - 'bin/**'
      - 'package.json'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'core/**'
      - 'bin/**'
      - 'package.json'
      - '.github/workflows/cli-ci.yml'

jobs:
  test:
    name: Test CLI Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: Build templates
        run: npm run templates:build

      - name: Run linter
        run: npm run lint || echo "‚ö†Ô∏è Linter warnings found (not blocking)"

      - name: Run tests
        run: npm test

  quality:
    name: Code Quality & Architecture
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate Architecture with ESLint Boundaries
        run: |
          echo "üìã ESLint Boundaries Validation"
          echo "================================"
          npm run lint || echo "‚ö†Ô∏è ESLint warnings found (not blocking)"

      - name: Validate Architecture with Dependency Cruiser
        run: |
          echo "üìã Dependency Cruiser Validation"
          echo "================================="
          npm run arch:validate

      - name: Generate Architecture Graph
        run: |
          echo "üìä Generating Architecture Graph"
          echo "================================="
          # Install Graphviz if available (optional)
          sudo apt-get update && sudo apt-get install -y graphviz || echo "‚ö†Ô∏è Graphviz not available, skipping graph generation"
          npm run arch:graph || echo "‚ö†Ô∏è Could not generate graph"

      - name: Upload Architecture Graph
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-graph
          path: docs/architecture-graph.svg
          if-no-files-found: ignore

      - name: RLHF Score Check
        run: |
          echo "üìä RLHF Score Tracking"
          echo "======================"
          echo "Target: +1 or +2 for all generated code"
          echo "Scores will be tracked after code generation"